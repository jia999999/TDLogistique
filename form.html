<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Devis - Mon Entreprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        /* Navigation */
        nav {
            background: #ffffff;
            color: white;
            padding: 1rem 0;
        }
        
        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav h1 {
            font-size: 1.5rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            background: #667eea;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        nav a:hover {
            background: #764ba2;
        }
        
        /* Form Container */
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #666;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        /* Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0092FF 0%, #2C3E50 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Success Message */
        .success-message {
            display: none;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message.show {
            display: block;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
            
            nav .container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <h1><img src="images/LOGO TDL FOND BLANC.png" alt="Logo du site" width="100"></h1>
            <a href="index.html">← Retour</a>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-header">
            <h2>Demande de Devis</h2>
            <p>Remplissez ce formulaire et nous vous répondrons rapidement</p>
        </div>

        <div class="success-message" id="successMessage">
            ✓ Votre demande a été envoyée avec succès ! Nous vous contacterons bientôt.
        </div>

        <form id="devisForm" action="https://formspree.io/f/VOTRE_ID_ICI" method="POST">
            <div class="form-group">
                <label for="nom">Nom complet <span class="required">*</span></label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone <span class="required">*</span></label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div class="form-group">
                <label for="entreprise">Entreprise</label>
                <input type="text" id="entreprise" name="entreprise">
            </div>

            <div class="form-group">
                <label for="service">Type de service <span class="required">*</span></label>
                <select id="service" name="service" required>
                    <option value="">Sélectionnez un service</option>
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Décrivez votre projet <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="Expliquez-nous votre besoin en détail..."></textarea>
            </div>

            <div class="form-group">
                <label for="budget">Budget estimé</label>
                <select id="budget" name="budget">
                    <option value="">Sélectionnez une fourchette</option>
                    <option value="moins-1000">Moins de 100€</option>
                    <option value="1000-5000">100€ - 500€</option>
                    <option value="5000-10000">500€ - 1000€</option>
                    <option value="plus-10000">Plus de 1000€</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Envoyer ma demande</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('devisForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simuler l'envoi (remplacer par vraie soumission avec Formspree)
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    successMessage.classList.add('show');
                    form.reset();
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                } else {
                    alert('Une erreur est survenue. Veuillez réessayer.');
                }
            }).catch(error => {
                alert('Une erreur est survenue. Veuillez réessayer.');
            });
        });
    </script>
</body>
</html>
